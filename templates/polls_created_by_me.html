<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls I Created</title>
</head>
<body>
    <h1>Polls I Created</h1>
    <ul>
        {% for poll in polls %}
        <li>
            <h2>{{ poll.activity_title }}</h2>
            <p>Question: {{ poll.poll_question }}</p>
            <p>Created At: {{ poll.created_at }}</p>
            <a href="/polls/{{ poll._id }}">View Poll</a> |
            <a href="/polls/edit/{{ poll._id }}">Edit</a> |
            <a href="/analytics/{{ poll._id }}">Analytics</a> |
            <a href="/polls/delete/{{ poll._id }}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
