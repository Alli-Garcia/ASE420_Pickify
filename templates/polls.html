<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Polls</title>
</head>
<body>
    <h1>Available Polls</h1>

    <!-- Form to select poll type -->
    <h2>Create a New Poll</h2>
    <form action="/polls/create/type" method="post">
        <label for="poll_type">Select Poll Type:</label>
        <select id="poll_type" name="poll_type" required>
            <option value="multiple_choice">Multiple Choice</option>
            <option value="q_and_a">Q&A</option>
            <option value="wordcloud">Word Cloud</option>
        </select>
        <button type="submit">Next</button>
    </form>
    <hr>

    <!-- Existing polls -->
    {% if polls %}
        <ul>
            {% for poll in polls %}
                <li>
                    <a href="/polls/edit/{{ poll['_id'] }}">{{ poll['activity_title'] }}</a>
                    <p>Type: {{ poll['type'] }}</p>
                    <p>Question: {{ poll['poll_question'] }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls available.</p>
    {% endif %}
</body>
</html>
