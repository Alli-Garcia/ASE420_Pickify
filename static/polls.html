<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->
    <script>
        function generateOptions() {
            const numOptions = document.getElementById("num_options").value;
            const optionsContainer = document.getElementById("options_container");
            optionsContainer.innerHTML = ""; // Clear previous options
            for (let i = 0; i < numOptions; i++) {
                optionsContainer.innerHTML += `
                    <label for="option_${i + 1}">Option ${i + 1}:</label>
                    <input type="text" id="option_${i + 1}" name="options" required><br><br>
                `;
            }
        }
    </script>    
</head>
<body>
    <div class="container">
        <h1>Polls</h1>
        <h2>Choose a Poll Type:</h2>
        <ul>
            <li><a href="/multiple_choice">Multiple Choice</a></li>
            <li><a href="/wordcloud">Word Cloud</a></li>
            <li><a href="/qanda">Q&A</a></li>
        </ul>
    </div>

    <script src="/static/app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
